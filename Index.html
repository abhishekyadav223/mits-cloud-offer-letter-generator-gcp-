<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Apply for Internship - MITS</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      background-color: #f0f8ff;

      text-align: center;

      padding: 50px;

    }

    input {

      margin: 10px;

      padding: 10px;

      width: 300px;

    }

    .btn {

      background-color: #007acc;

      color: white;

      padding: 12px 24px;

      text-decoration: none;

      border-radius: 5px;

      display: inline-block;

      margin-top: 20px;

      cursor: pointer;

    }

  </style>

</head>

<body>



  <h1>Welcome to Micro Information Technology Services (MITS)</h1>

  <p>Fill in the details to get your Offer Letter via Email</p>



  <form id="internshipForm">

    <input type="text" id="name" placeholder="Your Name" required><br>

    <input type="text" id="college" placeholder="Your College" required><br>

    <input type="text" id="domain" placeholder="Internship Domain" required><br>

    <input type="email" id="email" placeholder="Your Email" required><br>

    <button type="submit" class="btn">Send Offer Letter</button>

  </form>



  <script>

    document.getElementById('internshipForm').addEventListener('submit', async function(e) {

      e.preventDefault();



      const name = document.getElementById('name').value;

      const college = document.getElementById('college').value;

      const domain = document.getElementById('domain').value;

      const email = document.getElementById('email').value;



      try {

        const response = await fetch("https://us-central1-chromatic-baton-461109-i9.cloudfunctions.net/generate_offer_letter", {

  method: "POST",

  headers: { "Content-Type": "application/json" },

  body: JSON.stringify({ name, college, domain, email })

});



        if (!response.ok) {

          throw new Error("Failed to send offer letter.");

        }



        alert("✅ Offer letter sent successfully to " + email);

      } catch (err) {

        alert("❌ Error: " + err.message);

      }

    });

  </script>



</body>

</html>
